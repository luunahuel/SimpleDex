<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleDEX Interface</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #1a202c;
      color: #edf2f7;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #2d3748;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #63b3ed;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #e2e8f0;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #4a5568;
      border-radius: 5px;
      background: #2d3748;
      color: #e2e8f0;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    input:focus {
      outline: none;
      border-color: #63b3ed;
      box-shadow: 0 0 5px #63b3ed;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #2d3748;
      background: #63b3ed;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #3182ce;
      transform: translateY(-2px);
    }

    .output {
      margin-top: 10px;
      padding: 10px;
      background: #2d3748;
      border: 1px solid #4a5568;
      border-radius: 5px;
      color: #63b3ed;
      font-size: 1rem;
    }

    .header {
      text-align: center;
      padding: 20px;
      background: #2b6cb0;
      color: #edf2f7;
      border-radius: 10px 10px 0 0;
    }

    h2 {
      color: #63b3ed;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>SimpleDEX Interface</h1>
    </div>

    <div class="section">
      <h2>Agregar Liquidez</h2>
      <label for="liquidityA">Cantidad Token A:</label>
      <input type="number" id="liquidityA" placeholder="Cantidad de Token A">
      <label for="liquidityB">Cantidad Token B:</label>
      <input type="number" id="liquidityB" placeholder="Cantidad de Token B">
      <button onclick="addLiquidity()">Agregar Liquidez</button>
    </div>

    <div class="section">
      <h2>Retirar Liquidez</h2>
      <label for="removeA">Cantidad Token A:</label>
      <input type="number" id="removeA" placeholder="Cantidad de Token A">
      <label for="removeB">Cantidad Token B:</label>
      <input type="number" id="removeB" placeholder="Cantidad de Token B">
      <button onclick="removeLiquidity()">Retirar Liquidez</button>
    </div>

    <div class="section">
      <h2>Intercambiar Token A por B</h2>
      <label for="swapA">Cantidad Token A:</label>
      <input type="number" id="swapA" placeholder="Cantidad de Token A">
      <button onclick="swapAforB()">Intercambiar A por B</button>
    </div>

    <div class="section">
      <h2>Intercambiar Token B por A</h2>
      <label for="swapB">Cantidad Token B:</label>
      <input type="number" id="swapB" placeholder="Cantidad de Token B">
      <button onclick="swapBforA()">Intercambiar B por A</button>
    </div>

    <div class="section">
      <h2>Obtener Precio</h2>
      <label for="tokenAddress">Dirección del Token:</label>
      <input type="text" id="tokenAddress" placeholder="Dirección del Token">
      <button onclick="getPrice()">Obtener Precio</button>
      <div class="output" id="priceOutput"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script>
    const provider = new ethers.providers.JsonRpcProvider('https://sepolia.infura.io/v3/TU_API_KEY');
    const contractAddress = '0x2dd7DC8DEc3a2bFe8e9CB4aE1aF7A0Ee75d32A40';
    const abi = [ /* ABI del contrato SimpleDEX aquí */ ];
    const signer = provider.getSigner();
    const contract = new ethers.Contract(contractAddress, abi, signer);

    async function addLiquidity() {
      const amountA = document.getElementById('liquidityA').value;
      const amountB = document.getElementById('liquidityB').value;
      try {
        const tx = await contract.addLiquidity(amountA, amountB);
        await tx.wait();
        alert('Liquidez agregada con éxito');
      } catch (err) {
        console.error(err);
        alert('Error al agregar liquidez');
      }
    }

    async function removeLiquidity() {
      const amountA = document.getElementById('removeA').value;
      const amountB = document.getElementById('removeB').value;
      try {
        const tx = await contract.removeLiquidity(amountA, amountB);
        await tx.wait();
        alert('Liquidez retirada con éxito');
      } catch (err) {
        console.error(err);
        alert('Error al retirar liquidez');
      }
    }

    async function swapAforB() {
      const amountA = document.getElementById('swapA').value;
      try {
        const tx = await contract.swapAforB(amountA);
        await tx.wait();
        alert('Intercambio realizado con éxito');
      } catch (err) {
        console.error(err);
        alert('Error al realizar el intercambio');
      }
    }

    async function swapBforA() {
      const amountB = document.getElementById('swapB').value;
      try {
        const tx = await contract.swapBforA(amountB);
        await tx.wait();
        alert('Intercambio realizado con éxito');
      } catch (err) {
        console.error(err);
        alert('Error al realizar el intercambio');
      }
    }

    async function getPrice() {
      const tokenAddress = document.getElementById('tokenAddress').value;
      try {
        const price = await contract.getPrice(tokenAddress);
        document.getElementById('priceOutput').innerText = `El precio es: ${price}`;
      } catch (err) {
        console.error(err);
        alert('Error al obtener el precio');
      }
    }
  </script>
</body>
</html>
